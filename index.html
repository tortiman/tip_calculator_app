<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="" class="logo" />
    <main class="container">
      <section class="quantities">
        <div class="bill">
          <div class="dolar-bill">
            <img src="./images/icon-dollar.svg" alt="" class="dolar" />
            <span class="title-bill">Bill</span>
          </div>
          <input type="text" id="moneyId" class="money" />
        </div>
        <div class="percentage">
          <span class="title-percentage">Select tip %</span>
          <div id="grid" class="gridButtons">
            <button type="button" id="fiveId" class="button-normal">5%</button>
            <button type="button" id="tenId" class="button-normal">10%</button>
            <button type="button" id="fifteenId" class="button-normal">
              15%
            </button>
            <button type="button" id="twentyFiveId" class="button-normal">
              25%
            </button>
            <button type="button" id="fiftyId" class="button-normal">
              50%
            </button>
            <input
              type="text"
              id="customId"
              class="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="people">
          <div class="people-error">
            <img src="./images/icon-person.svg" alt="" class="user" />
            <span class="title-people">Number of people</span>
            <span id="errorId" class="error">Can't be zero</span>
          </div>

          <input type="text" id="numberPeopleId" class="number-people" />
        </div>
      </section>
      <section class="screen">
        <div class="screen-container">
          <div class="amounts">
            <div class="tip-amount">
              <div class="tip-amount-person">
                <span class="tip-person">Tip Amount</span>
                <span class="person">/person</span>
              </div>
              <span id="quantityPersonId" class="quantity-person">$0.00</span>
            </div>
            <div class="total">
              <div class="total-amount-person">
                <span class="total-person">Total</span>
                <span class="person">/person</span>
              </div>
              <span id="totalQuantityId" class="total-quantity">$0.00</span>
            </div>
          </div>
          <button type="button" id="resetId" class="reset">RESET</button>
        </div>
      </section>
    </main>
  </body>
  <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
  person Total / person Reset -->
</html>
